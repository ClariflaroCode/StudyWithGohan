<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizate</title>
    <link rel="stylesheet" href="cs/organizate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>
<body id="fondo">
    <div id="transparencia">
    </div>
    <header>
        <h1>Study with Gohan!</h1>
        <div id="fecha-hoy">
            <h2 id="fecha-actual">19/4/2025</h2>
        </div>
        <div id="linea"></div>
    </header>

    <dialog id="pop-up">
        <h2>Ha concluido el recreo</h2>
        <div>
            <a id="button-continuar" href="pomodoro.html" class="button">Pasar al siguiente pomodoro</a>
            <a id="button-fin" href="fin.html" class="button">Finalizar Jornada</a>
        </div>
    </dialog>

    <main>
        <h2>Organ√≠zate para el siguiente pomodoro </h2>

        <div id="tarjetitas">
            <section>
                <h2>Tiempo de hoy</h2>
                <p id="tiempo-pomodoro">00:45:00</p>
                <h2>Recreo</h2>
                <p id="temporizador-recreo">00:05:00</p>
            </section>
            <div class="tarjeta-con-titulo">
                <h2>Marca las tareas finalizadas</h2>
                <section class="tarjeta" id="doing"> 
                    <header>
                        <h3>DOING</h3>
                    </header>
                    <div class="content">
                        <ol id="doing-list">
                        </ol>
                    </div>
                </section>
            </div>
            <div class="tarjeta-con-titulo">
                <h2>Elige las tareas para el pomo</h2>
                <section class="tarjeta" id="to-do"> 
                    <header>
                        <h3>TO-DO</h3>
                    </header>
                    <div class="content">
                        <ol id="to-do-list">
                        </ol>
                    </div>
                    <footer>
                        <button id="agregar-tarea">Agregar Tarea</button>
                    </footer>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <a id="stop" href="fin.html" class="button">STOP!</a> 
    </footer>
    <script type="text/javascript" src="js/organizate.js"></script>
</body>
</html>
